{% extends 'base.html' %}
{% load i18n %}
{% block content %}



        <div class="form-wrapper">
            <form id="sign-in" class="profile-forms basic-information" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h4 class="title">Вход</h4>
                        <div class="line"></div> 
                    </div>
                </div>

                {% if form.errors %}
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="alert alert-danger" role="alert">
                                <span class="fa fa-exclamation" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                {% trans 'Логин или пароль введен не верно' %}
                            </div>
                        </div>
                    </div>   
                {% endif %}

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input type="text" name="username" class="required" placeholder="логин">
                    </div>
                </div>              

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <input type="password" name="password" class="required" placeholder="Пароль">
                    </div>
                </div> 
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="remember-me">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="checkboxes">
                                        <input type="checkbox" id="remember" name="remember_me">
                                        <label for="remember">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <a href="{% url 'password_reset' %}" class="forget-password">{% trans 'Забыли пароль?' %}</a><i class="fa fa-question-circle"></i>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Login Now" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
